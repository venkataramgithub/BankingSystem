{% extends 'index.html' %}
{% block content %}
	{% if messages %}
		{% for message in messages %}
			<div class="message-box" id="message-box">
				<h3>Banking System:says</h3>
				<p>{{message}}</p><span onclick="hidemessage()">OK</span></div>
		{% endfor %}
	{% endif %}
<div class="page-title">
	<p>Create Account</p>
	<h4>Home/Account/<span>Create Account</span></h4>
</div>
<div class="account-form" id="accountcreation">
	<form method="post" action="/createaccount/" enctype="multipart/form-data" autocomplete="off">
		{% csrf_token %}
		<div class="form-group">
			<label>Account Number</label>
			<input type="text" name="accountnumber" placeholder="Enter Account Number" required>
		</div>
		<div class="form-group">
			<label>Account Title</label>
			<input type="text" name="accounttitle" placeholder="Enter Account Title" required>
		</div>
		<div class="form-group">
			<label>Account Type</label>
			<select name="accounttype" required>
				<option>Select Account Type</option>
				<option>Savings Account</option>
				<option>Current Account</option>
				<option>Business Account</option>
			</select>
		</div>
		<div class="form-group">
			<label>Customer Id</label>
			<input type="text" name="customerid" placeholder="Enter CustomerId" required>
		</div>
		<div class="form-group">
			<label>Balance</label>
			<input type="number" name="balance" placeholder="Enter Balance" required>
		</div>
		<div class="form-group">
			<label>InitialDeposit</label>
			<input type="text" name="initialdeposit" placeholder="Enter InitialDeposit" required>
		</div>
		<div class="form-group">
			<label>Profile Picture</label>
			<input type="file" name="ppicture" required>
		</div>
		<div class="form-group">
			<label>Signature Picture</label>
			<input type="file" name="spicture" required>
		</div>
		<button>submit</button>
	</form>
</div>
{% endblock %}
